apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Deep Insights
    categories: Security
    certified: 'False'
    containerImage: 'quay.io/keycloak/keycloak-operator:7.0.1'
    createdAt: 2019-11-08 00:00:00
    description: 'An Operator for installing and managing Keycloak'
    repository: 'https://github.com/keycloak/keycloak-operator'
    support: Red Hat
    alm-examples: |-
      [
        {
          "apiVersion": "keycloak.org/v1alpha1",
          "kind": "Keycloak",
          "metadata": {
            "name": "example-keycloak",
            "labels": {
              "app": "sso"
            }
          },
          "spec": {
            "instances": 1,
            "extensions": [
              "https://github.com/aerogear/keycloak-metrics-spi/releases/download/1.0.4/keycloak-metrics-spi-1.0.4.jar"
            ],
            "externalAccess": {
              "enabled": true
            }
          }
        },
        {
          "apiVersion": "keycloak.org/v1alpha1",
          "kind": "KeycloakRealm",
          "metadata": {
            "name": "example-keycloakrealm"
          },
          "spec": {
            "realm": {
              "id": "basic",
              "realm": "basic",
              "enabled": true,
              "displayName": "Basic Realm"
            },
            "instanceSelector": {
              "matchLabels": {
                "app": "sso"
              }
            }
          }
        },
        {
          "apiVersion": "keycloak.org/v1alpha1",
          "kind": "KeycloakBackup",
          "metadata": {
            "name": "example-keycloakbackup"
          }
        },
        {
          "apiVersion": "keycloak.org/v1alpha1",
          "kind": "KeycloakClient",
          "metadata": {
            "name": "client-secret",
            "labels": {
              "app": "sso"
            }
          },
          "spec": {
            "realmSelector": {
              "matchLabels": {
                "app": "sso"
              }
            },
            "client": {
              "clientId": "client-secret",
              "secret": "client-secret",
              "clientAuthenticatorType": "client-secret",
              "protocol": "openid-connect"
            }
          }
        },
        {
          "apiVersion": "keycloak.org/v1alpha1",
          "kind": "KeycloakUser",
          "metadata": {
            "name": "example-realm-user",
            "labels": {
              "app": "sso"
            }
          },
          "spec": {
            "user": {
              "username": "realm_user",
              "firstName": "John",
              "lastName": "Doe",
              "email": "user@example.com",
              "enabled": true,
              "emailVerified": false
            },
            "realmSelector": {
              "matchLabels": {
                "app": "sso"
              }
            }
          }
        }
      ]
  name: keycloak-operator.v7.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: "Represents a Keycloak Instance"
        displayName: "Keycloak"
        kind: Keycloak
        name: keycloaks.keycloak.org
        version: v1alpha1
      - description: "Represents a Keycloak Realm"
        displayName: "KeycloakRealm"
        kind: KeycloakRealm
        name: keycloakrealms.keycloak.org
        version: v1alpha1
      - description: "Represents a Keycloak Backup"
        displayName: "KeycloakBackup"
        kind: KeycloakBackup
        name: keycloakbackups.keycloak.org
        version: v1alpha1
      - description: "Represents a Keycloak Client"
        displayName: "KeycloakClient"
        kind: KeycloakClient
        name: keycloakclients.keycloak.org
        version: v1alpha1
      - description: "Represents a Keycloak User"
        displayName: "KeycloakUser"
        kind: KeycloakUser
        name: keycloakusers.keycloak.org
        version: v1alpha1
  description: |
    A Kubernetes Operator based on the Operator SDK for installing and managing Keycloak.

    Keycloak lets you add authentication to applications and secure services with minimum fuss. No need to deal with storing users or authenticating users. It's all available out of the box.

    The operator can deploy and manage Keycloak instances on Kubernetes and OpenShift.
    The following features are supported:

    * Install Keycloak to a namespace
    * Import Keycloak Realms
    * Import Keycloak Clients
    * Import Keycloak Users
    * Create scheduled backups of the database
    * Install Extensions
  displayName: Keycloak Operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments:
        - name: keycloak-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: keycloak-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: keycloak-operator
              spec:
                containers:
                  - command:
                      - keycloak-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: keycloak-operator
                    image: quay.io/keycloak/keycloak-operator:7.0.1
                    imagePullPolicy: Always
                    name: keycloak-operator
                    resources: {}
                serviceAccountName: keycloak-operator
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - services/finalizers
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
              verbs:
                - list
                - get
                - create
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - list
                - get
                - create
                - update
                - watch
            - apiGroups:
                - batch
              resources:
                - cronjobs
                - jobs
              verbs:
                - list
                - get
                - create
                - update
                - watch
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
              verbs:
                - list
                - get
                - create
                - update
                - watch
            - apiGroups:
                - extensions
              resources:
                - ingresses
              verbs:
                - list
                - get
                - create
                - update
                - watch
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
                - prometheusrules
              verbs:
                - list
                - get
                - create
                - update
                - watch
            - apiGroups:
                - integreatly.org
              resources:
                - grafanadashboards
              verbs:
                - get
                - list
                - create
                - update
                - watch
            - apiGroups:
                - apps
              resourceNames:
                - keycloak-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - keycloak.org
              resources:
                - keycloaks
                - keycloaks/status
                - keycloaks/finalizers
                - keycloakrealms
                - keycloakrealms/status
                - keycloakrealms/finalizers
                - keycloakclients
                - keycloakclients/status
                - keycloakclients/finalizers
                - keycloakbackups
                - keycloakbackups/status
                - keycloakbackups/finalizers
                - keycloakusers
                - keycloakusers/status
                - keycloakusers/finalizers
              verbs:
                - get
                - list
                - update
                - watch
          serviceAccountName: keycloak-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - Keycloak
    - Identity
    - Access
  links:
    - name: Documentation
      url: https://github.com/keycloak/keycloak-operator/tree/7.0.1/docs
    - name: Keycloak
      url: https://www.keycloak.org/
  maintainers:
    - email: keycloak-dev@lists.jboss.org
      name: Keycloak DEV mailing list
  maturity: alpha
  provider:
    name: Red Hat
  version: 7.0.1
